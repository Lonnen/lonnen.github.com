<section id="intro">
  I solve problems and write programs. <br /> I work for Mozilla, where these activities often overlap.
</section>

<section id="posts">
  <ul>
    {% for post in site.posts %}
    <li class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="post-summary">{{ post.summary }}</p>
      <time datetime="{{ post.date|date:"%Y-%m-%d" }}">
        {{ post.date|date:"%b %d %Y" }}
      </time>
    </li>
    {% endfor %}
  </ul>
</section>
