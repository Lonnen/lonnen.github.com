---
layout: base
---
<article>
  <section id="page-header">
    <h1>{{ page.title }}</h1>
    {{ post.content }}
      <time datetime="{{ page.date|date:"%Y-%m-%d" }}">
        {{ page.date|date:"%B %d, %Y" }}
      </time>
      by <address><a href="http://lonnen.github.com">Chris Lonnen</a></address>
  </section>
  {{ content }}
</article>
